<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Etch-A-Sketch</h1>
    <div class="control">
      <button onclick="createSquares(8)" type="button" class="8">8x8</button>
      <button onclick="createSquares(16)" type="button" class="16">16x16</button>
      <button onclick="createSquares(24)" type="button" class="24">24x24</button>
      <button onclick="createSquares(36)" type="button" class="36">36x36</button>
      <button onclick="createSquares(64)" type="button" class="64">64x64</button>
      <button onclick="createSquares(currentSize)" type="button" class="clear">Clear</button>
    </div>
    
    <div class="container" id="squares">
    </div>
    <footer>Created by Wendy<i class="fa-brands fa-github"></i></footer>
    
</body>
</html>
